<div class="create-folder-popup">
  <h2 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle style="margin-bottom: 16px !important; text-align: center; font-size: 20px;">
    Tạo thư mục mới
  </h2>

  <div class="text-box">
    <dx-text-box [(value)]="newFolder" label="Tên thư mục" (onEnterKey)="createFolderOnEnter()"></dx-text-box>
  </div>

  <div class="save-btn dis-flex">
    <swt-button #createFolderBtn text="Tạo" class="full-width" [height]="36" [color]="ButtonColor.PRIMARY"
      (onClick)="createFolder()"></swt-button>
  </div>
</div>
