<div class="move-file-popup">
  <div class="move-btn">
    <div class="from">
      <dx-text-box [readOnly]="true" [text]="data.folder"></dx-text-box>
    </div>
    <div class="arrow"></div>
    <div class="to">
      <swt-combobox placeholder="Chọn thư mục" [isFetching]="isFetching" [dataSource]="folders" displayExpr="folderName" (onOpened)="onOpened($event)"(onValueChanged)="onValueChanged($event)"></swt-combobox>
    </div>

    <div class="move">
      <swt-button #moveBtn text="Di chuyển" (onClick)="move()"></swt-button>
    </div>
  </div>
  <div class="files">
    <div class="file" *ngFor="let url of data.files">
      <img *ngIf="!url.isVideo" [src]="url.url" alt="">

      <div *ngIf="url.isVideo" class="player">
        <video id="plyrID" controls playsinline>
          <source [src]="url.url" type="video/mp4">
        </video>
      </div>

      <dx-check-box class="check-box" [(value)]="url.checked">
      </dx-check-box>
    </div>
  </div>

  <spinner-loading *ngIf="isLoading"></spinner-loading>
</div>
