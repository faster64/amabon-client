<div class="verify-box">
    <div class="enter-otp-field">
        <ng-otp-input [config]="{ length: length, allowNumbersOnly: allowNumbersOnly, isPasswordInput: isPasswordInput, disableAutoFocus: disableAutoFocus, placeholder: placeholder}" (onInputChange)="onChange($event)" [draggable]="true"></ng-otp-input>
    </div>

    <div class="verify-btn">
        <swt-button #verificationBtn [text]="verifyText" [disabled]="disabledBtn" [ngClass]="'full-width'" (onClick)="fireOTP($event)"></swt-button>
    </div>

    <div class="re-provide-otp" *ngIf="allowResend">
        <span>Không nhận được mã? </span>
        <span *ngIf="!isShowResend" style="font-weight: bold;">{{countdown | CountDownPipe}}</span>
        <span *ngIf="isShowResend" class="resend" (click)="resend($event)">Gửi lại ngay</span>?
    </div>
</div>
